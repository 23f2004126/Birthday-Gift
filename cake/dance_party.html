<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Vibe Disco</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgChange 0.5s infinite;
    }

    /* Disco background animation */
    @keyframes bgChange {
      0% { background-color: #ff0000; }
      20% { background-color: #ff9900; }
      40% { background-color: #33cc33; }
      60% { background-color: #3399ff; }
      80% { background-color: #9900cc; }
      100% { background-color: #ff0000; }
    }

    .tv {
      width: 800px;
      height: 500px;
      background-color: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .tv-screen {
      width: 90%;
      height: 80%;
      background: black;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      flex-direction: column;
    }

    .tv-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .music-btn,
    .flower-btn {
      position: absolute;
      background-color: #ff0066;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .music-btn:hover,
    .flower-btn:hover {
      background-color: #ff3399;
    }

    .music-btn {
      bottom: 70px;
    }

    .flower-btn {
      bottom: 20px;
      background-color: #00cc99;
    }

    .flower-btn:hover {
      background-color: #33ffcc;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="tv">
    <div class="tv-screen">
      <img id="tvGif" src="a1.gif" alt="GIF">
      <button class="music-btn" id="musicBtn">Play Music</button>
    </div>
  </div>

  <audio id="audio" loop>
    <source src="assets/song.mp3" type="audio/mp3">
  </audio>

  <script>
    let musicPlaying = false;
    let gifIndex = 1;
    const totalGifs = 5;
    const audio = document.getElementById('audio');
    const musicBtn = document.getElementById('musicBtn');
    const tvGif = document.getElementById('tvGif');
    const flowerBtn = document.getElementById('flowerBtn');

    // Handle music toggle
    musicBtn.addEventListener('click', () => {
      if (musicPlaying) {
        audio.pause();
        musicBtn.textContent = 'Play Music';
      } else {
        audio.play();
        musicBtn.textContent = 'Pause Music';
      }
      musicPlaying = !musicPlaying;
    });

    // Change GIFs in a loop
    function changeGif() {
      tvGif.src = `assets/a${gifIndex - 1}.gif`;
      gifIndex = gifIndex < totalGifs ? gifIndex + 1 : 1;
    }

    changeGif();
    setInterval(changeGif, 1500);

    // Redirect button
    flowerBtn.addEventListener('click', () => {
      window.location.href = 'Flowers-HTML-CSS-main/flower.html';
    });
  </script>
</body>
</html>
