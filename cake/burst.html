<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Burst Party</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b1b2f;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 4rem;
      font-family: 'Arial', sans-serif;
      text-align: center;
      z-index: 5;
      margin: 0;
    }

    /* Balloon styles */
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff6f61;
      animation: floatUp 10s linear infinite;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      z-index: 10;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-200vh) rotate(360deg);
      }
    }

    .balloon.red {
      background-color: #f44;
    }
    .balloon.blue {
      background-color: #48c0f4;
    }
    .balloon.green {
      background-color: #2ecc71;
    }
    .balloon.purple {
      background-color: #9b59b6;
    }
    .balloon.orange {
      background-color: #f39c12;
    }

    /* Firework / Sparkles */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #fff;
      border-radius: 50%;
      animation: explode 1s forwards;
      z-index: 100;
    }

    @keyframes explode {
      0% {
        width: 6px;
        height: 6px;
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
      100% {
        width: 30px;
        height: 30px;
        opacity: 0;
        transform: scale(3) translate(var(--x), var(--y));
      }
    }

    /* Night Sky Stars */
    .star {
      position: absolute;
      background-color: #fff;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.8; }
      50% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    /* Button style */
    .btn {
      position: absolute;
      bottom: 30px;
      padding: 15px 30px;
      background-color: #f39c12;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      display: none; /* Initially hidden */
    }

    .btn:hover {
      background-color: #e67e22;
    }

  </style>
</head>
<body>

  <h1>Click the Balloons!</h1>

  <!-- Balloons generated dynamically -->
  <div id="balloon-container"></div>

  <!-- Dance Party Button (initially hidden) -->
  <button class="btn" id="danceButton" onclick="window.location.href='dance_party.html'">Dance Party</button>

  <script>
    const balloonContainer = document.getElementById('balloon-container');
    const balloonColors = ['red', 'blue', 'green', 'purple', 'orange'];
    const balloonCount = 30; // You can increase this number for more balloons
    let totalBalloons = balloonCount; // Track total number of balloons
    let poppedBalloons = 0; // Track popped balloons

    // Generate the balloons and place them in random positions
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      const color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      balloon.classList.add(color);
      
      // Randomize size, position, and animation delay
      const size = 60 + Math.random() * 40; // Size between 60px and 100px
      balloon.style.width = `${size}px`;
      balloon.style.height = `${size * 1.33}px`; // Maintain the aspect ratio

      balloon.style.left = `${Math.random() * 100}vw`;
      balloon.style.animationDelay = `${Math.random() * 5}s`;

      // Add click event to burst the balloon
      balloon.addEventListener('click', burstBalloon);

      // Automatically burst the balloon after 5 seconds if not clicked
      setTimeout(() => {
        if (balloon.style.opacity !== '0') {
          burstBalloon({ target: balloon });
        }
      }, 5000); // 5 seconds delay for auto burst

      balloonContainer.appendChild(balloon);
    }

    // Create fireworks effect when balloon is clicked
    function burstBalloon(e) {
      const balloon = e.target;
      // Remove the balloon after it bursts
      balloon.style.opacity = '0';
      
      // Generate fireworks from the position of the balloon
      for (let i = 0; i < 50; i++) {
        createFirework(balloon.offsetLeft + balloon.offsetWidth / 2, balloon.offsetTop + balloon.offsetHeight / 2);
      }

      poppedBalloons++; // Increment popped balloon count

      // Check if all balloons are popped and show the Dance Party button
      if (poppedBalloons === totalBalloons) {
        showDanceButton();
      }
    }

    // Show Dance Party button when all balloons are popped
    function showDanceButton() {
      const danceButton = document.getElementById('danceButton');
      danceButton.style.display = 'block'; // Show the button
    }

    // Create a firework effect at a specific position
    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      
      // Randomize direction of explosion
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 150 + 50;
      
      firework.style.setProperty('--x', `${distance * Math.cos(angle)}px`);
      firework.style.setProperty('--y', `${distance * Math.sin(angle)}px`);
      
      firework.style.left = `${x}px`;
      firework.style.top = `${y}px`;
      
      document.body.appendChild(firework);
      
      // Remove the firework after the animation
      setTimeout(() => firework.remove(), 1000);
    }

    // Generate stars for the night sky
    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(star);
      }
    }

    // Populate the page with balloons and stars
    function init() {
      createStars();
      for (let i = 0; i < balloonCount; i++) {
        createBalloon();
      }
    }

    init(); // Initialize balloons and stars
  </script>

</body>
</html>
