<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top right, #FFD70055, transparent 60%),
                linear-gradient(180deg, #ff1a1a, #3b0000);
    font-family: "Playfair Display", serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4em;
    color: gold;
    text-shadow: 0 0 20px gold, 0 0 40px #ffcc00;
    animation: fadeIn 4s ease-in-out;
    margin-top: 8vh;
  }

  p {
    font-size: 1.2em;
    margin: 10px auto;
    width: 85%;
    animation: fadeIn 5s ease-in-out;
    line-height: 1.6em;
  }

  .signature {
    margin-top: 40px;
    font-family: 'Great Vibes', cursive;
    font-size: 2em;
    color: #FFD700;
    text-shadow: 0 0 10px #ffcc00;
    animation: fadeIn 6s ease-in-out, pulse 3s infinite alternate;
  }

  /* --- MUSIC PLAYER SECTION --- */
  .music-container {
    margin-top: 5vh;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    padding: 25px;
    width: 85%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    animation: fadeIn 5s ease-in-out;
  }

  .music-container img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
  }

  audio {
    width: 100%;
    outline: none;
    border-radius: 10px;
  }

  /* Floating hearts animation */
  .heart {
    position: absolute;
    color: #ff6699;
    font-size: 2em;
    opacity: 0.7;
    animation: floatUp 8s infinite;
    pointer-events: none; /* âœ… lets you click the player */
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  @keyframes pulse {
    from { text-shadow: 0 0 10px #ffcc00; }
    to { text-shadow: 0 0 30px #ff6699; }
  }

  /* Sparkles animation */
  .sparkle {
    position: absolute;
    color: #FFD700;
    opacity: 0.8;
    font-size: 1.4em;
    animation: floatUp 10s infinite ease-in-out;
    pointer-events: none; /* âœ… lets clicks go through */
  }
</style>
</head>
