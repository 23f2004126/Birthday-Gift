<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Happy Birthday Countdown - Compact TV Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    :root {
      --love-red: #e63946;
      --deep-purple: #300032;
      --yellow: #ffde59;
      --tv-black: #0b0b0b;
      --tv-border: #222;
      --tv-glow: #ffd54f;
    }

    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      background-color: var(--deep-purple);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--yellow);
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
    }

    #container {
      background-color: #470036;
      border-radius: 24px;
      border: 6px solid var(--yellow);
      box-shadow: 0 0 40px var(--yellow);
      width: 90vw;
      max-width: 720px; /* a bit broader but not too wide */
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.6rem;
      margin: 0 0 15px 0;
      text-shadow: 0 0 18px var(--yellow);
      font-weight: 700;
      user-select: none;
    }

    #loveGifContainer {
      width: 420px;  /* compact TV width */
      height: 200px; /* rectangular landscape */
      background: var(--tv-black);
      border-radius: 36px 36px 12px 12px;
      border: 12px solid var(--tv-border);
      box-shadow:
        inset 0 0 60px 15px rgba(255, 213, 79, 0.15),
        0 12px 30px rgba(0,0,0,0.9);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 25px;
      animation: breathing 4s ease-in-out infinite;
      user-select: none;
    }

    #loveGifContainer img {
      width: 100%;
      height: 100%;
      border-radius: 18px;
      object-fit: contain;
      box-shadow: 0 0 35px var(--tv-glow);
      filter: drop-shadow(0 0 20px var(--tv-glow));
      user-select: none;
      pointer-events: none;
      display: block;
    }

    #loveGifContainer::after {
      content: "";
      position: absolute;
      bottom: -36px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 32px;
      background: var(--tv-border);
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(255, 213, 79, 0.4);
      filter: drop-shadow(0 0 10px var(--tv-glow));
      z-index: 10;
    }

    @keyframes breathing {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.04);
      }
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 0;
      margin-bottom: 20px;
      user-select: none;
      width: 100%;
      max-width: 420px; /* align with gif width */
    }

    .segment-wrapper {
      background: var(--deep-purple);
      border-radius: 14px;
      padding: 14px 20px;
      width: 70px;
      box-shadow:
        inset 0 0 16px #fff176,
        0 0 30px #fff176;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Courier Prime', monospace;
      user-select: none;
      cursor: default;
    }

    .calc-segment {
      font-weight: 900;
      font-size: 3rem;
      color: var(--yellow);
      letter-spacing: 2px;
      margin-bottom: 6px;
      line-height: 1;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }

    .label {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--yellow);
    }

    #birthdayNotes {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1.45rem;
      line-height: 1.4;
      color: var(--yellow);
      text-align: center;
      max-width: 420px;
      user-select: none;
    }

    #unlockBtn {
      background-color: var(--yellow);
      border: none;
      border-radius: 36px;
      padding: 16px 44px;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--deep-purple);
      cursor: pointer;
      box-shadow: 0 0 30px #fff176;
      transition: background-color 0.3s ease;
      user-select: none;
      margin-top: 25px;
      align-self: center;
      width: 240px;
      max-width: 90%;
    }

    #musicToggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 140px;
      height: 50px;
      border-radius: 30px;
      font-size: 1.1rem;
      padding: 6px 12px;
      text-align: center;
      line-height: 1.3;
      box-shadow: 0 0 20px var(--yellow);
      background-color: var(--yellow);
      color: var(--deep-purple);
      border: none;
      cursor: pointer;
      font-weight: bold;
      z-index: 50;
      user-select: none;
    }

    .floating {
      position: fixed;
      pointer-events: none;
      animation-timing-function: ease-in-out;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .calc-segment {
        font-size: 2.4rem;
      }
      #unlockBtn {
        width: 100%;
        font-size: 1.2rem;
        padding: 14px 20px;
      }
      #countdown {
        gap: 12px;
        max-width: 100%;
        flex-wrap: wrap;
      }
      .segment-wrapper {
        width: 60px;
        padding: 10px 14px;
      }
      #loveGifContainer {
        width: 90vw;
        height: 160px;
      }
      #birthdayNotes {
        max-width: 90vw;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Happy Birthday Countdown!</h1>

    <div id="loveGifContainer">
      <img src="assets/love1.gif" alt="Lovely GIF" id="loveGif" />
    </div>

    <div id="countdown">
      <div class="segment-wrapper">
        <div class="calc-segment" id="days">00</div>
        <div class="label">D</div>
      </div>
      <div class="segment-wrapper">
        <div class="calc-segment" id="hours">00</div>
        <div class="label">H</div>
      </div>
      <div class="segment-wrapper">
        <div class="calc-segment" id="minutes">00</div>
        <div class="label">M</div>
      </div>
      <div class="segment-wrapper">
        <div class="calc-segment" id="seconds">00</div>
        <div class="label">S</div>
      </div>
    </div>

    <div id="birthdayNotes">
      <p>May our life be filled with joy, laughter, and all the happiness in the world! ‚ù§Ô∏è</p>
      <p>I'm so lucky to have you.üíï</p>
    </div>

    <button id="unlockBtn">Unlock Birthday Magic</button>
  </div>

  <button id="musicToggle">play karo na</button>
  <audio id="birthdaySong" src="assets/birthday_song.mp3" loop></audio>

  <script>
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const unlockBtn = document.getElementById("unlockBtn");
    const birthdayNotes = document.getElementById("birthdayNotes");
    const birthdaySong = document.getElementById("birthdaySong");
    const musicToggle = document.getElementById("musicToggle");
    const gifs = ["assets/love1.gif", "assets/love2.gif", "assets/love3.gif"];
    let gifIndex = 0;
    const loveGif = document.getElementById("loveGif");

    loveGif.src = gifs[gifIndex];

    setInterval(() => {
      gifIndex = (gifIndex + 1) % gifs.length;
      loveGif.src = gifs[gifIndex];
    }, 5000);

    const birthdayDate = new Date("2025-10-19T00:00:00");
    function updateCountdown() {
      const now = new Date();
      let diff = birthdayDate - now;
      if (diff < 0) diff = 0;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      daysEl.textContent = d.toString().padStart(2, "0");
      hoursEl.textContent = h.toString().padStart(2, "0");
      minutesEl.textContent = m.toString().padStart(2, "0");
      secondsEl.textContent = s.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    unlockBtn.addEventListener("click", () => {
      unlockBtn.disabled = true;
      unlockBtn.textContent = "Loading...";
      setTimeout(() => {
        window.location.href = "gallery.html";
      }, 1500);
    });

    musicToggle.addEventListener("click", () => {
      if (birthdaySong.paused) {
        birthdaySong.play();
        musicToggle.textContent = "rok lo ji gana";
      } else {
        birthdaySong.pause();
        musicToggle.textContent = "play karo na";
      }
    });

    const floatingTypes = ["üíñ", "üå∏", "‚ú®", "üéÄ", "‚ù§Ô∏è"];
    function createFloating() {
      const elem = document.createElement("div");
      elem.classList.add("floating");
      elem.style.fontSize = (14 + Math.random() * 20) + "px";
      elem.style.left = Math.random() * window.innerWidth + "px";
      elem.style.top = window.innerHeight + "px";
      elem.textContent = floatingTypes[Math.floor(Math.random() * floatingTypes.length)];
      elem.style.animation = `floatUp ${4 + Math.random() * 4}s ease-in-out forwards`;
      document.body.appendChild(elem);
      setTimeout(() => elem.remove(), 8000);
    }
    setInterval(createFloating, 350);
  </script>
</body>
</html>
