<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Hologram Fullscreen BG</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Fullscreen moving glass background */
  .glass-bg {
    position: fixed; /* fixed to viewport */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url('assets/space1.jpg') no-repeat center center/cover;
    animation: glassMove 15s linear infinite;
    /* No opacity or brightness reduction */
    z-index: 0;
    backdrop-filter: blur(10px);
  }

  @keyframes glassMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 200%; }
  }

  /* Container holding the hologram */
  .container {
    position: relative;
    width: 320px;
    height: 400px;
    perspective: 1200px;
    z-index: 10;
  }

  /* Hologram box */
  .hologram {
    width: 280px;
    height: 350px;
    border-radius: 25px;
    overflow: hidden;
    filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.398));
    animation: float 1s ease-in-out infinite;
    margin: auto;
    background: rgba(0,0,0,0.1); /* subtle bg for clarity */
  }

  .hologram img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter:
      brightness(1)
      contrast(1)
      drop-shadow(0 0 10px rgb(0, 0, 0));
    animation: flicker 8ms infinite alternate;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes flicker {
    0% { filter: brightness(1) contrast(1.9) drop-shadow(0 0 12px rgba(0, 255, 255, 0)); }
    100% { filter: brightness(1) contrast(1.6) drop-shadow(0 0 6px rgba(0, 255, 255, 0)); }
  }
</style>
</head>
<body>

  <div class="glass-bg"></div>

  <div class="container">
    <div class="hologram">
      <img src="assets/sp.png" alt="Hologram Image" />
    </div>
  </div>

</body>
</html>
